<!doctype html>
<html lang=Ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="keyword" content="Местa России">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" title="" src="./images/logo.svg" alt="Mesto Россия">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" title="Аватар" alt="Аватар" src="./images/avatar.jpg">
                <div class="profile__title">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__pic" src="./images/elements/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__pic" src="./images/elements/elbruss.jpg" alt="Гора Эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__pic" src="./images/elements/dombai.jpg" alt="Домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__pic" src="./images/elements/elbruss.jpg" alt="Гора Эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__pic" src="./images/elements/dombai.jpg" alt="Домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__pic" src="./images/elements/karachaevsk.jpg" alt="Карачаево-Черкессия">
                <div class="element__description">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup-edit">
        <form class="popup-edit__container">
            <button class="popup-edit__close-button" type="button" aria-label="Закрыть поп-ап"></button>
            <h2 class="popup-edit__title">Редактировать профиль</h2>
            <input class="popup-edit__name" placeholder="Имя" type="text" value="Жак-Ив Кусто" aria-label="Имя профиля">
            <input class="popup-edit__description" placeholder="О себе" type="text" value="Исследователь океана" aria-label="Информация о профиле">
            <button class="popup-edit__submit-button" type="submit">Сохранить</button>
        </form>
    </section>
<script src="script/index.js"></script>
</body>
</html>
